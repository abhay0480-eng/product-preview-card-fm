<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap');
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
   <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            Montserrat:["Montserrat"],
            Fraunces: ["Fraunces"]
      },
        }
      }
    }
    
  </script>
</head>
<body class="bg-[#f2ebe3]">
  <div class="flex justify-items-center items-center h-screen w-full ">
    <div class="md:grid md:grid-cols-2 rounded-xl bg-white md:max-h-[500px] max-w-[768px] mx-auto">
      <div class="bg-[url('images/image-product-desktop.jpg')] h-[400px] md:h-auto bg-cover rounded-xl">
  
      </div>
      <div class="p-7 bg-white rounded-xl">
        <p class="my-4 font-[Montserrat] text-[14px] uppercase tracking-[1.025em] text-[#6c7289]">Perfume</p>
  
    <h1 class="my-4 font-[Fraunces] text-[35px]">Gabrielle Essence Eau De Parfum</h1>
  
    <p class="my-4 font-[Montserrat] text-[14px] text-[#6c7289]">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.
    </p>
    <div class=" flex justify-items-center items-center ">
      <h2 class="font-[Montserrat] text-[#3c8067] font-bold text-[28px]">$149.99</h2>
      <p class="mx-5 line-through text-[#6c7289]">$169.99</p>
    </div>
    
  
    <div class="my-4">
      <button class="text-center bg-[#3c8067] text-white rounded w-full mt-10 px-4 py-3 border-none focus:outline-none hover"><i style="font-size:24px" class="fa mx-3">&#xf07a;</i>   Add to Cart</button>
    </div>
      </div>
    </div>
    

  </div>

  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
